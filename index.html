<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practical Test</title>
  </head>
  <body>
    <header><h2>Task Management App</h2></header>
    <main>
      <div class="container">
        <div class="wrapper">
          <!-- Column 1 -->
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-red.svg" alt="bookmark-icon" />
                <h3>Incomplete</h3>
              </div>
              <p>0</p>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-blue.svg" alt="bookmark-icon" />
                <h3>Doing</h3>
              </div>
              <p>0</p>
            </div>
          </div>

          <!-- Column 3 -->
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-yellow.svg" alt="bookmark-icon" />
                <h3>Incomplete</h3>
              </div>
              <p>0</p>
            </div>
          </div>

          <!-- Column 4 -->
          <div class="box">
            <div class="title">
              <div>
                <h3>Under Review</h3>
              </div>
              <p>0</p>
            </div>
          </div>

          <!-- Column 5 -->
          <div class="box">
            <div class="title">
              <div>
                <h3>Completed</h3>
              </div>
              <p>0</p>
            </div>
          </div>

          <!-- Column 6 -->
          <div class="box">
            <div class="title">
              <div>
                <h3>Overdraft</h3>
              </div>
              <p>0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="modal" class="hidden">
        <div class="modal-container">
          <div class="header">
            <h3>Uploaded Files</h3>
            <img id="close" src="./img/close-icon.png" alt="close-icon" />
          </div>
          <div class="files">
            <ul>
              <li>file1</li>
              <li>file1</li>
              <li>file1</li>
              <li>file1</li>
              <li>file1</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Overlay -->
      <div id="overlay" class="hidden"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
