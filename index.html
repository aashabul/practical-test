<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practical Test</title>
  </head>
  <body>
    <header><h2>Task Management App</h2></header>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-red.svg" alt="bookmark-icon" />
                <h3>Incomplete</h3>
              </div>
              <p>0</p>
            </div>
          </div>
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-blue.svg" alt="bookmark-icon" />
                <h3>Doing</h3>
              </div>
              <p>0</p>
            </div>
          </div>
          <div class="box">
            <div class="title">
              <div>
                <img src="./img/bookmark-icon-yellow.svg" alt="bookmark-icon" />
                <h3>Incomplete</h3>
              </div>
              <p>0</p>
            </div>
          </div>
          <div class="box">
            <div class="title">
              <div>
                <h3>Under Review</h3>
              </div>
              <p>0</p>
            </div>
          </div>
          <div class="box">
            <div class="title">
              <div>
                <h3>Completed</h3>
              </div>
              <p>0</p>
            </div>
          </div>
          <div class="box">
            <div class="title">
              <div>
                <h3>Incomplete</h3>
              </div>
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
